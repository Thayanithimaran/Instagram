<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="logo">Instagram</h1>
    <div class="header-icons">
      <img src="heart.png" alt="">
     <img src="send.png" alt="">
    </div>
  </header>

  <!-- Stories -->
  <div class="stories">
    <div class="story"><img src="sasuke.jpg" alt=""><p>Your story</p></div>
    <div class="story"><img src="neymar1.jpg" alt=""><p>neymarjr</p></div>
    <div class="story"><img src="yamaha.jpg" alt=""><p>yamaha</p></div>
    <div class="story"><img src="spider.jpg" alt=""><p>_ranss26_</p></div>
    <div class="story"><img src="ff1.jpg" alt=""><p>garenafree...</p></div>
  </div>

  <!-- Post -->
  <div class="post">
    <div class="post-header">
      <img src="neymar1.jpg" alt="">
      <h5>neymarjr</h5>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
    <img src="nr.jpg" alt="Post Image" class="post-image">

    <div class="post-actions">
      <img src="heart.png" alt="">
      <img src="bubble-chat.png" alt="">
      <img src="send.png" alt="">
      <div class="save"><img src="bookmark.png" alt=""></div>
    </div>

    <p class="likes">Liked by <b>saineshf</b> and <b>1,905,235 others</b></p>
    <p class="caption">santosf @neymarjr..more</p>
    <p class="comments">View all 103 comments</p>
  </div>
  <div class="post">
    <div class="post-header">
      <img src="sasuke.jpg" alt="">
      <h5>_x_ajai_x_</h5>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
    <img src="sp.jpg" alt="Post Image" class="post-image">

    <div class="post-actions">
      <img src="heart.png" alt="">
      <img src="bubble-chat.png" alt="">
      <img src="send.png" alt="">
      <div class="save"><img src="bookmark.png" alt=""></div>
    </div>

    <p class="likes">Liked by <b>_ranss26_</b> and <b>1,905,235 others</b></p>
    <p class="caption"></p
    <p class="comments">View all 103 comments</p>
  </div>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <img src="home.png" alt="">
    <img src="search.png" alt="">
    <img src="add.png" alt="">
    <img src="video.png" alt="">
    <img src="sasuke.jpg" alt="" class="profile-pic">
  </nav>
 
</html>
